<div class="container-fluid p-4">

  <div class="form-group d-flex justify-content-center mt-4">
    <button [routerLink]="['/customers/0']" class="btn btn-success">Add new
      customer</button>
  </div>

  <h1 class="text-center h2 mt-4">List of Customers</h1>
  <table class="table table-striped table-dark table-responsive-sm mt-4">
    <thead>
      <tr>
        <th (click)="onColumnSelect('id')">ID</th>
        <th (click)="onColumnSelect('firstName')">First Name</th>
        <th (click)="onColumnSelect('lastName')">Last Name</th>
        <th (click)="onColumnSelect('email')"> E-mail</th>
        <th (click)="onColumnSelect('city')">City</th>
        <th (click)="onColumnSelect('address')">Address</th>
        <th (click)="onColumnSelect('active')">Active</th>
        <th (click)="onColumnSelect('actions')">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers$ | async | sorter:columnKey">
        <td>{{ customer.id }}</td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email}}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.active}}</td>
        <td>
          <div class="btn-group">
            <button [routerLink]="[customer.id]" class="btn btn-info">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onDelete(customer)" class="btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
