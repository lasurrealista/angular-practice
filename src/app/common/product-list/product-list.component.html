<div class="container-fluid p-4">

  <div class="container d-flex justify-content-center">
    <div class="col-12 col-md-6 mt-4">
      <select [(ngModel)]="filterKey" class="form-control select-css">
        <option [hidden]="key === 'image'" *ngFor="let key of filterKeys" [value]="key">
          <span *ngIf="key !== 'image'">{{ key }}</span>
        </option>
      </select>
    </div>
  </div>

  <div class="col-12 mt-4">
    <div class="container d-flex justify-content-center">
      <form class="form-inline my-2 my-lg-0 py-2 d-flex justify-content-center">
        <input (keyup)="searchEvent($event)" class="search-input form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>

  <h1 class="text-center h2 mt-4">List of Products</h1>
  <table class="table table-striped table-dark table-responsive-sm mt-4">
    <thead>
      <tr>
        <th (click)="onColumnSelect('id')">ID
          <i *ngIf="sortDir === 1" class="fa fa-sort-numeric-asc"></i>
          <i *ngIf="sortDir === -1" class="fa fa-sort-numeric-desc"></i>
        </th>
        <th (click)="onColumnSelect('name')">Name
          <i *ngIf="sortDir === 1" class="fa fa-sort-alpha-asc"></i>
          <i *ngIf="sortDir === -1" class="fa fa-sort-alpha-desc"></i>
        </th>
        <th (click)="onColumnSelect('description')">Description
          <i *ngIf="sortDir === 1" class="fa fa-sort-alpha-asc"></i>
          <i *ngIf="sortDir === -1" class="fa fa-sort-alpha-desc"></i>
        </th>
        <th (click)="onColumnSelect('price')">Price
          <i *ngIf="sortDir === 1" class="fa fa-sort-numeric-asc"></i>
          <i *ngIf="sortDir === -1" class="fa fa-sort-numeric-desc"></i>
        </th>
        <th (click)="onColumnSelect('featured')">Featured
          <i *ngIf="sortDir === 1" class="fa fa-sort-alpha-asc"></i>
          <i *ngIf="sortDir === -1" class="fa fa-sort-alpha-desc"></i>
        </th>
        <th (click)="onColumnSelect('active')">Active
          <i *ngIf="sortDir === 1" class="fa fa-sort-alpha-asc"></i>
          <i *ngIf="sortDir === -1" class="fa fa-sort-alpha-desc"></i>
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | filter: filterKey:phrase:productsProperties | sorter2:columnKey:sortDir">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.featured }}</td>
        <td>{{ product.active }}</td>
        <td><button type="button" class="btn btn-danger" (click)="onDelete(product)"><i class="fa fa-trash"
              aria-hidden="true"></i></button></td>
      </tr>
    </tbody>
  </table>

</div>
